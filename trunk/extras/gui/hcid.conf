options {
	autoinit no;
	security auto;
	pairing multi;
	pin_helper /usr/bin/bluez-pin;
}

device {
	pscan enable;
	name "%h-%d";
	lm master,accept;
	lp hold,park,sniff,rswitch;
	iscan enable;
	class 0x3e0100;
}

device 00:10:C6:79:F9:1F{
	encrypt enable;
	name "HP integrated Bluetooth module";
	lm accept;
	auth enable;
	pscan disable;
	iscan enable;
	lp hold,rswitch;
	class 0x100305;
}

device 00:0E:A1:33:95:9E{
	lm master,accept;
	auth enable;
	lp hold,park,rswitch,sniff;
}

device 00:11:22:33:44:55{
	lm master,accept;
	auth enable;
	lp hold,rswitch,park,sniff;
}

