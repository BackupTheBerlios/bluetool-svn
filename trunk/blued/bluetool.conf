<!-- This configuration file specifies the security policies needed to run BlueTool. -->

<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN" "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

<policy context="default">
	<allow own="org.emptyspace.echo"/>
	<allow send_destination="org.emptyspace.echo"/>
	<allow send_interface="org.emptyspace.echo"/>
	<allow receive_interface="org.emptyspace.echo"
		receive_sender="org.emptyspace.echo"/>
	<allow receive_sender="org.emptyspace.echo"/>
	<allow send_path="/org/emptyspace/echo"/>
</policy>

<policy context="default">
	<!-- Host controller interface -->

	<allow own="org.bluetool.hci"/>

	<allow send_destination="org.bluetool.hci.manager"/>
	<allow receive_sender="org.bluetool.hci.manager"/>
	<allow send_path="/org/bluetool/hci/manager" />
</policy>

<policy context="default">
	<!-- Service Discovery Protocol -->

	<allow own="org.bluetool.sdp"/>

	<allow send_destination="org.bluetool.sdp.manager"/>
	<allow receive_sender="org.bluetool.sdp.manager"/>
	<allow send_path="/org/bluetool/hci/manager"/>
</policy>

</busconfig>
